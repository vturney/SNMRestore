
<div fxFlex="100" fxLayoutAlign="left">
  <p *ngIf="status">{{status}}</p>
<mat-card class="example-card" *ngIf="restoration">
    <mat-card-header>
      <mat-card-title>{{restoration.customer}} : {{restoration.jobId}}</mat-card-title>
      <mat-card-subtitle>{{restoration.bike.make}} {{restoration.bike.model}} {{restoration.bike.year}}</mat-card-subtitle>
      <img mat-card-avatar src={{restoration.bike.image}}>
    </mat-card-header>
    
    <mat-card-content>{{restoration.notes}}</mat-card-content>
  </mat-card>
</div>
