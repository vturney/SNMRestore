<div>
  <mat-toolbar color="primary">Restoration</mat-toolbar>
  <app-restore-detail #restoreDetail></app-restore-detail>
<mat-tab-group color="accent">
  <mat-tab label="Parts">
    <mat-toolbar color="primary">Parts</mat-toolbar>    
    <mat-accordion  [multi]='true'>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Add Part
            </mat-panel-title>
            <mat-panel-description>                  
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-part-add #addPart (addRestorePart)="saveRestorePart($event)"></app-part-add>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Parts Log
              </mat-panel-title>
              <mat-panel-description>                  
              </mat-panel-description>
            </mat-expansion-panel-header>  
            <p>Engine</p>              
           <app-parts-list #enginePartsList componentType=1></app-parts-list>
           <p>Chassis</p>              
           <app-parts-list #chassisPartList componentType=2></app-parts-list>
          </mat-expansion-panel>
        </mat-accordion>   
  </mat-tab>
  <mat-tab label="Process Log"></mat-tab>
  <mat-tab label="Required Parts"></mat-tab>
</mat-tab-group>
</div>
