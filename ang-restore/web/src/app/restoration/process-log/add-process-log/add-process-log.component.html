<div fxFlex="100" fxLayoutAlign="center">
    <form fxFlex="90" [formGroup]="logForm" (ngSubmit)="addLog(formDirective)" #formDirective="ngForm">      
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-form-field fxFlex="100" color="accent" ><input formControlName="message" autocomplete="off" matInput
            placeholder="Log item"></mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="center">
        <button [disabled]="!logForm.valid" fxFlex="50" mat-raised-button color="accent" type="submit">Add
          Log Item</button>
      </div>
    </form>
  </div>
